<!DOCTYPE html>
<html>
	<head>
		<title>Background and Foreground</title>
		<meta charset="utf-8">
		<link href="html_and_css.css" rel="stylesheet">
	</head>

	<body class="dark">
		Hello World! <br>

		<table>
			<theader> <!-- Just signifies that this is table header-->
				<th>pet name</th>
				<th>age</th>
			</theader>

			<tbody> <!-- Similarly, table body-->
				<tr>
					<td>Chase</td>
					<td>3</td>
				</tr>

				<tr>
					<td>Nemo</td>
					<td>5</td>
				</tr>
			</tbody>
		</table>

		<pre> <!--pre-formatted text. The spaces are now processed literally inside-->
			indented?    
			Yes,    it is.
		</pre>
	</body>
</html>
