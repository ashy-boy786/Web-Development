<!DOCTYPE html>
<html>
	<head>
		<title>Headings in HTML</title>
		<meta charset="utf-8">
	</head>

	<body>
		This script tests how many headers there are
		in HTML.

		<h1>Header 1</h1>

		<h2>Header 2</h2>

		<h3>Header 3</h3>

		<h4>Header 4</h4>

		<h5>Header 5</h5>

		<h6>Header 6</h6>

		This is all. After this, there are no more headers.
	</body>
</html>
